<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style id="theme-style">
    :root {
      --bg-color: #f2f8f5;
      --text-color: #2c3e50;
      --card-color: #ffffff;
      --table-header: #3498db;
      --table-header-text: white;
      --row-even: #f9f9f9;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
    }

    .leaderboard-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--card-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2em;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--table-header);
      color: var(--table-header-text);
    }

    tr:nth-child(even) {
      background-color: var(--row-even);
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>Leaderboard</h1>
  <div class="leaderboard-container">
    <div class="controls">
      <div>
        <label for="gameSelect">Select Game:</label>
        <select id="gameSelect" onchange="loadLeaderboard()">
          <option value="global">Global</option>
          <option value="memory-tile">Memory Tile</option>
          <option value="word-match">Word Match</option>
          <option value="number-sequence">Number Sequence</option>
          <option value="find-object">Find the Object</option>
          <option value="reaction-time">Reaction Time</option>
        </select>
      </div>

      <div>
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect" onchange="changeTheme()">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="high-contrast">High Contrast</option>
        </select>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- JS will fill this -->
      </tbody>
    </table>
  </div>

  <script>
    const data = {
      "global": [
        { name: "Rafi", score: 120 },
        { name: "Irfan", score: 110 },
        { name: "Abhishek", score: 100 }
      ],
      "memory-tile": [
        { name: "Rafi", score: 60 },
        { name: "Irfan", score: 55 },
        { name: "Abhishek", score: 50 }
      ],
      "word-match": [
        { name: "Abhishek", score: 70 },
        { name: "Rafi", score: 65 },
        { name: "Irfan", score: 62 }
      ],
      "number-sequence": [
        { name: "Irfan", score: 90 },
        { name: "Rafi", score: 85 },
        { name: "Abhishek", score: 82 }
      ],
      "find-object": [
        { name: "Rafi", score: 75 },
        { name: "Abhishek", score: 70 },
        { name: "Irfan", score: 65 }
      ],
      "reaction-time": [
        { name: "Irfan", score: 50 },
        { name: "Rafi", score: 47 },
        { name: "Abhishek", score: 45 }
      ]
    };

    function loadLeaderboard() {
      const game = document.getElementById("gameSelect").value;
      const leaderboard = data[game] || [];
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";

      leaderboard.forEach((entry, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.score}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    function changeTheme() {
      const theme = document.getElementById("themeSelect").value;
      const root = document.documentElement.style;

      if (theme === "light") {
        root.setProperty('--bg-color', '#f2f8f5');
        root.setProperty('--text-color', '#2c3e50');
        root.setProperty('--card-color', '#ffffff');
        root.setProperty('--table-header', '#3498db');
        root.setProperty('--table-header-text', 'white');
        root.setProperty('--row-even', '#f9f9f9');
      } else if (theme === "dark") {
        root.setProperty('--bg-color', '#1e1e1e');
        root.setProperty('--text-color', '#f1f1f1');
        root.setProperty('--card-color', '#2c2c2c');
        root.setProperty('--table-header', '#444');
        root.setProperty('--table-header-text', '#fff');
        root.setProperty('--row-even', '#333');
      } else if (theme === "high-contrast") {
        root.setProperty('--bg-color', '#000000');
        root.setProperty('--text-color', '#ffff00');
        root.setProperty('--card-color', '#000000');
        root.setProperty('--table-header', '#ffff00');
        root.setProperty('--table-header-text', '#000000');
        root.setProperty('--row-even', '#222222');
      }
    }

    // Load default leaderboard
    window.onload = function() {
      loadLeaderboard();
      changeTheme();
    };
  </script>

</body>
</html>
