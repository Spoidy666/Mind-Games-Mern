<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('../assets/background1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .leaderboard-container {
      max-width: 850px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    label {
      color: white;
      font-weight: bold;
    }

    select {
      font-size: 1.1em;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      transform: scale(1.05);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2980b9, #1f6391);
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.1); /* Transparent table */
      border-radius: 10px;
      overflow: hidden;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>üèÜ Leaderboard</h1>
  <div class="leaderboard-container">
    <div class="controls">
      <div>
        <label for="gameSelect">üéÆ Select Game:</label>
        <select id="gameSelect" onchange="loadLeaderboard()">
          <option value="global">Global</option>
          <option value="memory-tile">Memory Tile</option>
          <option value="word-match">Word Match</option>
          <option value="number-sequence">Number Sequence</option>
          <option value="find-object">Find the Object</option>
          <option value="reaction-time">Reaction Time</option>
        </select>
      </div>
      <div>
        <button onclick="loadLeaderboard()">üîÑ Refresh</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
      </tbody>
    </table>
  </div>

  <script>
    const data = {
      "global": [
        { name: "Rafi", score: 120 },
        { name: "Irfan", score: 110 },
        { name: "Abhishek", score: 100 }
      ],
      "memory-tile": [
        { name: "Rafi", score: 60 },
        { name: "Irfan", score: 55 },
        { name: "Abhishek", score: 50 }
      ],
      "word-match": [
        { name: "Abhishek", score: 70 },
        { name: "Rafi", score: 65 },
        { name: "Irfan", score: 62 }
      ],
      "number-sequence": [
        { name: "Irfan", score: 90 },
        { name: "Rafi", score: 85 },
        { name: "Abhishek", score: 82 }
      ],
      "find-object": [
        { name: "Rafi", score: 75 },
        { name: "Abhishek", score: 70 },
        { name: "Irfan", score: 65 }
      ],
      "reaction-time": [
        { name: "Irfan", score: 50 },
        { name: "Rafi", score: 47 },
        { name: "Abhishek", score: 45 }
      ]
    };

    function loadLeaderboard() {
      const game = document.getElementById("gameSelect").value;
      const leaderboard = data[game] || [];
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";

      leaderboard.forEach((entry, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.score}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    window.onload = loadLeaderboard;
  </script>

</body>
</html>
