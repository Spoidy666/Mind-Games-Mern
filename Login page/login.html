<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare</title>
    <link rel="stylesheet" href="login.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="overlay"></div>
    
    <div class="login-container">
        <h1 style="text-align: left; color:#2c3e50;">WELCOME BACK</h1>
        <p class="p-header">Log in to continue your mental fitness journey</p>
        
        <form>
            <label>Email address</label>
            <input type="text" id="email" required>

            <label>Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>

            <div style="text-align: right; margin-top: 0.5rem;">
                <a href="url" style="color: #5d8aa8; text-decoration:none;">Forgot password?</a> 
            </div>
        </form>

        <div class="or-divider">
            <hr class="or-line">
            <span class="or-text">OR</span>
            <hr class="or-line">
        </div>

        <div class="flex-container">
            <button class="social-button"><i class="fab fa-google"></i></button>
            <button class="social-button"><i class="fab fa-apple"></i></button>
            <button class="social-button"><i class="fab fa-facebook-f"></i></button>
        </div>

        <p style="text-align: center; color: #5a6570;">
            Don't have an account?
            <a href="url" style="color:#5d8aa8; text-decoration: none;">signup</a>
        </p>
    </div> 

</body>
</html>
