<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <!-- BACKGROUND -->
    <div class="background"></div>

    <!-- CONTAINER -->
    <div class="container">
        <!-- Left side content -->
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i> HI THERE</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>Train Your Brain</span></h2>
                <p>Challenge your memory, improve focus, and have fun with games that make your brain stronger every day.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-section">
            <div class="form-box register">
                <form id="signupForm">
                    <h2>Sign Up</h2>

                    <!-- Username -->
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required name="username" id="username">
                        <label>Username</label>
                    </div>

                    <!-- Email -->
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required name="email" id="email">
                        <label>Email</label>
                    </div>

                    <!-- Password -->
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required name="password" id="password">
                        <label>Password</label>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock'></i></span>
                        <input type="password" required name="confirmPassword" id="confirmPassword">
                        <label>Confirm Password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="remember-password">
                        <label><input type="checkbox" required> I agree with this statement</label>
                    </div>

                    <button class="btn" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
