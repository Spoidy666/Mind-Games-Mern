<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Game - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Mind Game</h1>
        <nav>
            <a href="../GamesPage/games.html">Games</a>
            <a href="leaderboard.html">Leaderboard</a>
              <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <main class="profile-container">
        <section class="user-info">
            <div class="avatar-glow">
                <img src="https://media.istockphoto.com/id/588348500/vector/male-avatar-profile-picture-vector.jpg?s=170667a&w=0&k=20&c=U7ZWuV1XqwbsejEMF3lIKzUSeSBOex3iiYoicFQUr2A=" alt="User Avatar" class="avatar">
            </div>
            <h2 id="username">Muhammed Irfan</h2>
            <p id="email">muhammedirfan01@gmail.com</p>
        </section>

        <section class="stats">
            <h3>Your Stats</h3>
            <div class="stat-grid">
                <div class="stat-item">
                    <span class="stat-value" id="gamesPlayed">45</span>
                    <span class="stat-label">Total Games Played</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="bestScore">98</span>
                    <span class="stat-label">Best Score</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="avgScore">75</span>
                    <span class="stat-label">Average Score</span>
                </div>
            </div>
        </section>

        <section class="past-scores">
            <h3>Past Scores</h3>
            <table>
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreList">
                    <tr><td>Memory Tile</td><td>95</td></tr>
                    <tr><td>Word Match</td><td>87</td></tr>
                    <tr><td>Reaction Time</td><td>76</td></tr>
                    <tr><td>Find the Object</td><td>80</td></tr>
                    <tr><td>Number Sequence</td><td>92</td></tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", function (e) {
            e.preventDefault();
            localStorage.removeItem("username");
            localStorage.removeItem("token");
            window.location.href = "../../index.html";
        });
    </script>
</body>
</html>
