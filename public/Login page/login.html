<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Login</title>
    <link rel="stylesheet" href="login.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="overlay"></div>
    
    <div class="login-container">
        <h1>WELCOME BACK</h1>
        <p class="p-header">Log in to continue your mental fitness journey</p>
        
        <form>
            <label>Email address</label>
            <input type="text" id="email" required>

            <label>Password</label>
            <div class="password-section">
                <input class="form-control input-lg" id="password-field" name="password" type="password" placeholder="Enter password">
                <span class="fa fa-eye-slash" id="togglePassword"></span>
            </div>

            <button type="submit" id="loginBtn">Login</button>

            <div class="forgot-pass">
                <a href="url">Forgot password?</a>
            </div>
        </form>

        <p id="error"></p>

        <div class="or-divider">
            <hr class="or-line">
            <span class="or-text">OR</span>
            <hr class="or-line">
        </div>

        <div class="flex-container">
            <button class="social-button"><i class="fab fa-google"></i></button>
            <button class="social-button"><i class="fab fa-apple"></i></button>
            <button class="social-button"><i class="fab fa-facebook-f"></i></button>
        </div>

        <p class="signup-text">
            Don't have an account?
            <a href="../signUp/signup.html">signup</a>
        </p>
    </div> 

    <script src="login.js"></script>
</body>
</html>
