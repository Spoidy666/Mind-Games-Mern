<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0px;
    }
    header {
  background-color: transparent;
  color: white;
  padding: 1rem 2rem;
}
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-top: 10px;
}
.logo {
  font-size: 2rem;
  font-weight: bold;
  color: #00ffcc;
  transition: 800ms ease;
}
.logo:hover {
  font-size: 2.5rem;
  color: rgb(205, 53, 53);
}
ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
  transition: 1050ms ease;
}
ul li a {
  color: white;
  text-decoration: none;
  font-size: 1.5rem;
  transition: color 0.2s, font-size 0.3s;
}
ul li a:hover {
  color: #00ffcc;
  font-size: 1.8rem;
}

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    .leaderboard-container {
      max-width: 850px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    label {
      color: white;
      font-weight: bold;
    }

    select {
      font-size: 1.1em;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      transform: scale(1.05);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2980b9, #1f6391);
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        display: none;
      }
    }
  </style>
</head>
<header>
    <nav>
        <div class ="logo">
            MindGames
        </div>
        
        <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../GamesPage/games.html">Games</a></li>
        <li><a href="../LeaderBoard/leaderboard.html">Leaderboard</a></li>
        <li><a id="nav-login" href="../Login page/login.html">Login</a></li>
      </ul>
    </nav>
    </header>
<body>

  <h1>üèÜ Leaderboard</h1>
  <div class="leaderboard-container">
    <div class="controls">
      <div>
        <label for="gameSelect">üéÆ Select Game:</label>
        <select id="gameSelect" onchange="loadLeaderboard()">
          <option value="WhackTheMole">WhackTheMole </option>
          <option value="tileFlip">Memory Tile</option>
          <option value="towerOfHanoi">Tower of Hanoi</option>
          <option value="CardMatching">Card Matching</option>
          <option value="Sequencing Game">Sequencing</option>
        </select>
      </div>
      <div>
        <button onclick="loadLeaderboard()">üîÑ Refresh</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
      </tbody>
    </table>
  </div>

  <script>
  async function fetchLeaderboard(game) {
  const tbody = document.getElementById("leaderboardBody");
  try {
    const res = await fetch(`http://localhost:5000/api/scores/leaderboard?game=${game}`);
    if (!res.ok) throw new Error("Failed to fetch leaderboard");

    const leaderboard = await res.json();
    tbody.innerHTML = "";

    if (leaderboard.length === 0) {
      tbody.innerHTML = "<tr><td colspan='3'>No scores yet</td></tr>";
    } else {
      leaderboard.forEach((entry, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.score}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }
  } catch (err) {
    console.error(err);
    tbody.innerHTML = "<tr><td colspan='3'>‚ö† Error loading leaderboard</td></tr>";
  }
}

function loadLeaderboard() {
  const gameSelect = document.getElementById("gameSelect");
  const selectedGame = gameSelect.value;
  fetchLeaderboard(selectedGame);
}
 
window.onload = loadLeaderboard;

  </script>

</body>
</html>
